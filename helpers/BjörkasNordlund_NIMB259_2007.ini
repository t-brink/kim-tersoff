# This is a subset of HenrikssonEtAl-JPhysCondMat25-2013.ini, but it
# is a useful test of albe2002 + ZBL. The other one uses a different format.

[settings]
style = albe2002
comment = CITATION: Björkas/Nordlund, NIMB 259, 853 (2007)

[Fe-Fe]
# From Müller et al., J. Phys. Cond. Matter 19, 326220 (2007)
gamma = 0.0115751
S = 2.0693109
beta = 1.4
D0 = 1.5
r0 = 2.29
c = 1.2898716
d = 0.3413219
h = -0.26
mu = 0.0
Rcut = 3.15
Dcut = 0.2

# From Björkas/Nordlund, NIMB 259, 853 (2007)
Z = 26
ZBLcut = 0.95
ZBLexpscale = 2.90
